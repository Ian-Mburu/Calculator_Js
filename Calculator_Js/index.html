<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calc-header">
            <h3>Calculator</h3>
            <div class="theme">
                <p>Theme :</p>
                <p class="light-theme"></p>
                <p class="dark-theme"></p>
            </div>
        </div>

        <div class="input-1">
            <input type="text">
        </div>

        <div class="all-content">

            <div class="button-r1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="background-color: rgb(255, 0, 0);;">DEL</button>
            </div>

            <div class="button-r2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>

            <div class="button-r3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>

            <div class="button-r4">
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>*</button>
            </div>

            <div class="button-r5">
                <button>RESET</button>
                <button style="background-color: rgb(0, 0, 0); font-size: 18px;">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
